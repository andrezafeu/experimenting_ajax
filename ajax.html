<!doctype html>
<html>
  <head>
    <script src="https://code.jquery.com/jquery-2.2.3.js" integrity="sha256-laXWtGydpwqJ8JA+X9x2miwmaiKhn8tVmOVEigRNtP4=" crossorigin="anonymous"></script>
    <script src="app.js"></script>
  </head>
  <body>

    <button class="js-character-ajax">
      Display all characters
    </button>

    <div>
      <a class="js-stop-link" href="http://starwars.wikia.com/wiki/Main_Page">
        Learn more than you ever wanted to know about Star Wars on Wookiepedia.
      </a>

      <form>
      	<label>Name</label>
        <input type="text" name="name_input" id="name">
        <br>
       	<label>Occupation</label>
        <input type="text" name="occupation_input" id="occupation">
        <br>
       	<label>Weapon</label>
        <input type="text" name="weapon_input" id="weapon">
        <br>
        <button class="js-add-new">
          Add new character
        </button>
      </form>
    </div>

    <ul class="js-character-list"></ul>

  </body>
</html>
